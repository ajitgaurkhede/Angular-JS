
<html>
	<head>
		<script
		src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"
		type = "text/javascript">
		</script>
		<script src = "EventScript.js"> </script>
		<link href = "eventStyles.css" rel="stylesheet"/>
		</head>
		<body ng-app = "myModule" ng-controller = "myController">
		<div>
		{{msg}}
		
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Likes</th>
						<th>Dislikes</th>
						<th>Like/Dislikes</th>
					</tr>
				</thead>
			<tbody>
				<tr ng-repeat  = "tech in techno">
				<td>{{tech.name}} </td>
				<td>{{tech.likes}} </td>
				<td>{{tech.dislike}} </td>
				
				<td>
					<input type ="button" value ="Like" ng-click ="incrementLikes(tech)">
					<input type ="button" value ="Dislike" ng-click ="incrementDisLikes(tech)"> 

				</td>
				</tr>
			</tbody>
			</table>
			</div>
			
			</body>
			</html>
