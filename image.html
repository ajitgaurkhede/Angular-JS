
<!doctype html>

		</script>
		
		<script src = "Script.js"> </script>
		
		</head>
		<body ng-controller  ="imgController">
			<div>
			name:{{ pic.name }}

				</div>
				
				<div >
				
				</div>
			
				</body>
			</html
